name: hello-matrix
on:
  push:
    branches:
      - main

jobs:
  printer:
    uses: ./.github/workflows/reusable.yaml
    with:
      my_name: ${{ secrets.foreign_name }}
    secrets:
      foreign_name: ${{ secrets.foreign_name }}
  impostor:
    runs-on: ubuntu-latest
    steps:
    - name: imposting
      run: |
        echo ${{ secrets.foreign_name }} > file
        cat file
