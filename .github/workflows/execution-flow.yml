name: Website Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies using custom action
        id: cache
        uses: ./.github/workflows/actions/cache-dependencies
        with:
          caching: true
      - name: See out of composite action
        run: echo "${{ steps.cache.outputs.cached-used }}"  
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies using custom action
        uses: ./.github/workflows/actions/cache-dependencies
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure' 
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies using custom action
        uses: ./.github/workflows/actions/cache-dependencies
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
  report:
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: "Printer"
        run: echo "Abba ojcze"
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Js action
        id: jsfun
        uses: ./.github/workflows/actions/deploy-via-js
        with:
          bucket: m-1321-bucket-di
          folder: 'weir-cats'
      - name: dockerfun
        id: docker-act
        uses: ./.github/workflows/actions/deploy-via-docker
        with:
          bucket: docker bucket
          folder: 'holder_mol der'
      - name: Print output js
        run: echo ${{ steps.jsfun.outputs.website-url }}
      - name: Print output docker
        run: echo ${{ steps.dockerfun.outputs.website-url }}